<ion-header>
  <ion-toolbar color="primary">
        <ion-button class="toolbar_btn" slot="start" fill="clear" expand="block" (click)="openBooks()">
          <ion-icon name="book" slot="start"></ion-icon>
          <ion-text>jan-2022</ion-text>
          <ion-icon class="carat-down" slot="end" name="caret-down"></ion-icon>
        </ion-button>

        <ion-buttons slot="end">
          <ion-button class="toolbar_btn" shape="round" slot="" fill="clear" >
            <ion-icon name="people"></ion-icon>
          </ion-button>
          <ion-button class="toolbar_btn" shape="round" slot="" fill="clear" >
            <ion-icon name="receipt"></ion-icon>
          </ion-button>
          <ion-button class="toolbar_btn" shape="round" slot="" fill="clear">
            <ion-icon name="ellipsis-vertical"></ion-icon>
          </ion-button>
        </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-button (click)="presentModal()">add book</ion-button>
